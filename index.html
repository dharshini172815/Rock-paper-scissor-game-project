<html>

<head>
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <h1>Rock Paper Scissor Game</h1>
        <div class="scoreboard">
            <div class="one">
                <p>Player: <span id="player-score">0</span></p>
                <p>Computer: <span id="computer-score">0</span></p>
            </div>
            <div class="two">
                <p>Moves Left: <span id="moves-left">10</span></p>
            </div>
        </div>
        <div class="choice">
            <h3>Choose your choice:</h3>
            <img src="rock.png" alt="rock" onclick="play('rock')">
            <img src="paper.png" alt="paper" onclick="play('paper')">
            <img src="scissor.png" alt="scissor" onclick="play('scissor')">
        </div>
        <div class="result">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
